<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;font-family : "Microsoft yahei";}
    </style>
</head>
<body>
    <script>
        /*单体单例模式*/
        window.onload = function (){
            Game.exe();
        };
        var Game = {
            //启动程序
            exe : function (){
                document.body.style.background = '#000';
                var oDiv = document.createElement("div");
                        oDiv.id = 'GameBox';
                        oDiv.style.cssText = "width:300px;height:500px;border:10px solid #fff; margin:50px auto; text-align:center;position:relative;overflow:hidden";
                    document.body.appendChild(oDiv);
                this.init();
            },

            score : 0,

            ifEnd : true,
            //初始化
            init : function(){
                var oDiv = document.getElementById("GameBox");
                oDiv.innerHTML = '';
                Game.score = 0;
                Game.ifEnd = true;
                var oH = document.createElement('h1');
                        oH.innerHTML = '飞机大战v1.0';
                        oH.style.cssText = "color:#fff; font-size: 30px;font-weight:normal;padding-top:50px;";
                        oDiv.appendChild(oH);
                for (var i=0; i<4; i++){
                    var oP = document.createElement("p");
                            oP.index = i;
                            oP.style.cssText = "font-size:14px;color:#000;width:150px;height:40px;margin:50px auto;line-height:40px;background:#fff;cursor:pointer;"
                    var html = '';
                    oP.onmouseover = function(){
                        this.style.background = "#f60";
                        this.style.color = "#fff";
                    };
                    oP.onmouseleave = function(){
                        this.style.background = "#fff";
                        this.style.color = "#000";
                    };
                    oP.onclick = function(e){
                        e = e || window.event;
                        Game.start(this.index, oDiv,e);
                    }
                    switch(i)
                    {
                        case 0:
                            html = "简单难度";
                            break;

                        case 1:
                            html = "中等难度";
                            break;

                        case 2:
                            html = "困难模式";
                            break;

                        case 3:
                            html = "祝福模式";
                            oP.style.background = "#ffccff";
                            oP.style.color = "#f00";
                            oP.style.fontWeight = "bold";
                            oP.onmouseover = function(){
                                this.style.background = "#f60";
                                this.style.color = "#fff";
                            };
                            oP.onmouseleave = function(){
                                this.style.background = "#ffccff";
                                this.style.color = "#f00";
                            };
                            break;
                    }
                    oP.innerHTML = html;
                    oDiv.appendChild(oP);
                };
            },

            //游戏开始
            start : function(index, oGameBox, e){
                oGameBox.innerHTML = '';

                var oS = document.createElement("span");
                        oS.innerHTML = this.score;
                        oS.style.cssText = "position:absolute; left: 10px; top:5px; font-size:14px;color:#fff ";
                oGameBox.appendChild(oS);
                 this.plane(oGameBox, e, index);
                 this.enemy(oGameBox, oS);
            },

            //关于飞机
            plane : function(oGameBox, e, index){
                var x = e.pageX - oGameBox.offsetLeft-10-30;
                var y = e.pageY - oGameBox.offsetTop-10-38;
                var oPlane = new Image();
                    oPlane.src = "images/7.png";
                    oPlane.width = '60';
                    oPlane.height = '76';
                    oPlane.id = 'plane';
                var lX = oGameBox.offsetLeft + parseInt(oGameBox.style.borderWidth)+oPlane.width/2;
                var tY = oGameBox.offsetTop + parseInt(oGameBox.style.borderWidth)+oPlane.height/2;
                window.onresize = function (){
                    lX = oGameBox.offsetLeft + parseInt(oGameBox.style.borderWidth)+oPlane.width/2;
                }
                var top = y - tY;
                var left = x - lX;
                    oPlane.style.cssText = 'display:block;position:absolute;left:'+x+'px;top:'+y+'px';
                oGameBox.appendChild(oPlane);
                var leftMin = - oPlane.width/2 +10;
                var leftMax = oGameBox.clientWidth - oPlane.width/2 -10;
                var topMin = 0;
                var topMax = oGameBox.clientHeight - oPlane.height;
                document.onmousemove = function(e){
                    if (Game.ifEnd){
                        e = e || window.event;
                        var top = e.pageY -tY;
                        var left = e.pageX - lX;
                        top = Math.min(top, topMax);
                        top = Math.max(top, topMin);
                        left = Math.min(left, leftMax);
                        left = Math.max(left, leftMin);

                        oPlane.style.left = left + 'px';
                        oPlane.style.top = top + 'px';
                    }
                    

                };
                this.biu(oPlane, oGameBox, index);
            },
            //飞机的子弹
            biu : function(oPlane, oGameBox, index){
                var speed;
                switch (index) {
                    case 0:
                        speed = 200;
                        break;

                    case 1:
                        speed = 300;
                        break;

                    case 2:
                        speed = 400;
                        break;

                    case 3:
                        speed = 20;
                        break;
                }
                 this.BiuTimer = setInterval(function(){
                     var oBiu = new Image();
                        oBiu.src = './images/4.png';
                        oBiu.width = 6;
                        oBiu.height = 22;
                        oBiu.className = 'biu';
                        var top = oPlane.offsetTop - oBiu.height  +10;
                        var left = oPlane.offsetLeft + oPlane.width/2 - oBiu.width/2;
                        oBiu.style.cssText = "position:absolute; top: "+top+"px; left:"+left+"px";
                        oGameBox.appendChild(oBiu);
                        oBiu.timer = setInterval(function (){
                            if (!oBiu.parentNode){
                                clearInterval(oBiu.timer);
                            }
                            oBiu.style.top = oBiu.offsetTop - 10 +'px';
                            if( oBiu.offsetTop < -oBiu.height){
                                clearInterval(oBiu.timer);
                                oBiu.parentNode.removeChild(oBiu);
                            }
                        }, 13);
                 },speed);//  *************************************子弹速度
            },

            //敌军
            enemy : function (oGameBox, oS){
                this.EnemyTimer  = setInterval(function (){
                    var oEnemy = new Image();
                        oEnemy.src = './images/2.png';
                        oEnemy.width = '43';
                        oEnemy.height = '30';
                    var lMin = 0 ;
                    var lMax =  oGameBox.clientWidth - oEnemy.width;
                    var left = Math.random()*(lMax - lMin) + lMin;
                    oEnemy.style.cssText = 'position: absolute; top: '+(-oEnemy.height)+'px;left:'+left+'px';
                    oGameBox.appendChild(oEnemy);
                    var a = Math.random() * 3 +1 ;
                    oEnemy.timer = setInterval(function (){
                        oEnemy.style.top = oEnemy.offsetTop + a+'px';// 敌军下落速度;
                        if (oEnemy.offsetTop  >= oGameBox.clientHeight) {
                            clearInterval(oEnemy.timer);
                            oEnemy.parentNode.removeChild(oEnemy);
                        }
                    } , 13);



                    //和子弹的碰撞检测
                    var allBiu = Game.getClass("biu");
                    oEnemy.pzTimer = setInterval(function (){
                        var on = true;
                        for (var i=0; i<allBiu.length; i++){
                            if(Game.boom(oEnemy, allBiu[i])){

                                Game.score +=100;
                                oS.innerHTML = Game.score;

                                oEnemy.src = './images/boom.png';
                                clearInterval(oEnemy.pzBiu);
                                clearInterval(oEnemy.pzTimer);
                                allBiu[i].parentNode.removeChild(allBiu[i]);
                                setTimeout(function(){
                                    if ( oEnemy.parentNode ){
                                            oEnemy.parentNode.removeChild(oEnemy);
                                    }
                                }, 300);
                                break;
                            }
                        }
                    },50);
                    
                    //和敌机的碰撞检测
                    var oPlane = document.getElementById("plane");
                    oEnemy.pzPlane = setInterval(function (){

                        if(!Game.ifEnd){
                            clearInterval(oEnemy.pzPlane);
                        }

                        if(Game.boom(oEnemy, oPlane)){
                            Game.ifEnd = false;
                            clearInterval(oEnemy.pzPlane);
                            clearInterval(Game.BiuTimer);
                            clearInterval(Game.EnemyTimer);
                            oEnemy.src = './images/boom.png';
                            oPlane.src = './images/GG.png';
                            setTimeout(function(){
                                Game.over( oGameBox );
                            }, 300);
                        }
                    } ,50);
                },500);
            },

            //碰撞 检测
            boom : function(obj1, obj2){
                var T1 = obj1.offsetTop;
                var B1 = T1 + obj1.clientHeight;
                var L1 = obj1.offsetLeft;
                var R1 = L1 + obj1.clientWidth;

                var T2 = obj2.offsetTop;
                var B2 = T2 + obj2.clientHeight;
                var L2 = obj2.offsetLeft;
                var R2 = L2 + obj2.clientWidth;
                if (R2 < L1 || L2 > R1 || B2 < T1 || T2 > B1)
                {
                    return false ; //没撞上
                } else {
                    return true; //撞上了
                }
            },

            //游戏结束
            over : function ( oGameBox ){
                oGameBox.innerHTML = '';
                var oDiv = document.createElement("div");
                    oDiv.style.cssText = "width:200px; height:400px; margin:50px; background:#fff; ";
                var oT = document.createElement("h3");
                    oT.innerHTML = "Game Over";
                    oT.style.cssText = "padding-top : 50px; "

                var oP1 = document.createElement("p");
                        oP1.innerHTML = "您的得分是: <span style='color:#f00; '>"+this.score+"</span>";
                        oP1.style.cssText  = "font-size:16px; color:#000";

                var oRestart = document.createElement("div");
                        oRestart.style.cssText = "width:100px; height:40px; font-size:14px; text-align:center;line-height:40px;color:#fff;background:#000;margin:20px auto; cursor:pointer";
                        oRestart.innerHTML = '重新开始';
                        oRestart.onclick = function (){
                            Game.init();
                        }
                oDiv.appendChild(oT);
                oDiv.appendChild(oP1);
                oDiv.appendChild(oRestart);
                oGameBox.appendChild(oDiv);
            },

            //getClass方法
            getClass : function (cName, parent){
                parent = parent || document;
                if(document.getElementsByClassName)
                {
                    return document.getElementsByClassName(cName);
                }else {
                    var all = parent.getElementsByClassName("*");
                    var arr = [];
                    for (var i=0; i<all.length; i++){
                        var arrClass = all.className.split(' ');
                        for (var j=0; j<arrClass.length; j++){
                            if(arrClass[j] == cName){
                                arr.push(arr[i]);
                                break;
                            }
                        }
                    }
                    return arr;
                }
            }
        };
    </script>
</body>
</html>
